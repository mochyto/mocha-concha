<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffeef5;	  
      background-image: url('https://media.tenor.com/JD7e1QQ6bCwAAAAC/aesthetic-pink.gif');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      text-align: center;
      margin: 0;
    }

    h2 {
      color: #cc3366;
    }

    fieldset {
      width: 50%;
      margin: 30px auto;
      background-color: #fff0f5;
      border: 2px solid #ffb6c1;
      padding: 20px;
      border-radius: 10px;
    }

    legend {
      font-weight: bold;
      color: #99004d;
      font-size: 1.1em;
    }

    label {
      display: inline-block;
      width: 150px;
      text-align: left;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      padding: 5px;
      margin-bottom: 15px;
      width: 60%;
    }

    button {
      margin: 10px 5px;
      padding: 10px 15px;
      background-color: #ffccdd;
      border: none;
      border-radius: 5px;
      color: #99004d;
      cursor: pointer;
    }

    button:hover {
      background-color: #f4a4c0;
    }

    a {
      color: #cc3366;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      background: #E8ADAA;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }

    footer a {
      color: #333;
    }
  </style>
  
 <script>
    function signIn() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const storedPassword = localStorage.getItem(username);

      if (storedPassword === password) {
        alert("Login successful!");
        window.location.href = "homepage.html";
      } else {
        alert("Invalid username or password!");
      }
      return false;
    }
	
	function confirmReset() {
  if (confirm("Are you sure you want to reset the form?")) {
    document.getElementById("sIForm").reset();
  }
}

  </script>
</head>
<body>

  <fieldset>
    <legend>Hello there, please sign in...</legend>
    <h2>Sign In</h2>
    <form id="sIForm"method="post" onsubmit="return signIn()"  autocomplete="off">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" ><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ><br><br>

      <button type="submit">Sign In</button>
	<button type="button" onclick="confirmReset()">Reset</button>

    </form>
	
    <p>Don't have an account? <a href="signup.html">Sign Up</a><br></br>
	 
	 <audio controls autoplay loop>
      <source src="https://youtu.be/ww9hZfgC2d8?list=RDww9hZfgC2d8" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio></p>
  </fieldset>

  <footer>
    <p><a href="disclaimer.html">Moonlith Moods.<br>Disclaimer & Copyright</a></p>
  </footer>

</body>
</html>
