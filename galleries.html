    .top-bar {

      top: 0;
      z-index: 1000;
      font-weight: bold;
    }

    .left img.logo {
      height: 40px;
    }

    .social img {
      height: 24px;

    nav a {
      margin: 0 10px;

    nav a:hover {

    h1 {

    .slideshow-container img {

      border: 2px solid #ccc;

    button {
      background-color: #cc6699;

    }

    footer {
      background: #E8ADAA;
      text-align: center;
      padding: 10px;
      margin-top: 2em;
    }
	.slideshow-container img {
  width: 60%;
  max-width: 400px;
  height: auto;
  display: block;
  margin: 0 auto;
  border-radius: 10px;
  border: 2px solid #ccc;
  transition: transform 0.3s ease;
}


  </style>
</head>

<body>

  <header>

      </div>
    </div>
  </header>

  <h1>My Photo Galleries &#128572;</h1>

  <div style="text-align: center;">
    <audio controls autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="slideshow-container">
    <img id="slideshow" src="imgs/pic1.jpg" alt="Slideshow Image">
    <br>
    <button onclick="prevImage()">&#10094; Prev</button>
    <button onclick="nextImage()">Next &#10095;</button>
  </div>

  <footer>
    <p><a href="disclaimer.html">Moonlith Moods.<br>Disclaimer & Copyright</a></p>
  </footer>

  <script>
    const images = [
      "imgs/pic1.jpg",
      "imgs/pic2.jpg",
      "imgs/pic3.jpg",
      "imgs/pic4.jpg",
      "imgs/pic5.jpg",
      "imgs/pic6.jpg",
      "imgs/pic7.jpg",
      "imgs/w13.jpg",
      "imgs/w8.jpg",
      "imgs/w4.jpg",
      "imgs/w9.jpg",
      "imgs/w10.jpg",
      "imgs/w6.jpg",
      "imgs/w5.jpg",
      "imgs/w7.jpg",
      "imgs/w12.jpg",
      "imgs/w3.jpg",
      "imgs/w2.jpg",
      "imgs/w1.jpg"
    ];

    var currentIndex = 0;
    const slideshow = document.getElementById("slideshow");

    function showImage(index) {
      slideshow.src = images[index];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    // Optional: Auto-play every 3 seconds
    setInterval(nextImage, 3000);
  </script>

</body>
